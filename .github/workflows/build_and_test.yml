name: tests

env:
  version: 8.0.3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-with-coverage:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies (SCIPOptSuite)
        run: |
          wget --quiet --no-check-certificate https://scipopt.org/download/release/SCIPOptSuite-${{ env.version }}-Linux-ubuntu.deb
          sudo apt-get update && sudo apt install -y ./SCIPOptSuite-${{ env.version }}-Linux-ubuntu.deb

      - name: Install tarpaulin
          run: cargo install cargo-tarpaulin
            - name: Run tests
              run: cargo tarpaulin --out Xml
            - name: Upload coverage report
              uses: actions/upload-artifact@v2
              with:
                name: coverage-report
                path: target/debug/coverage.xml
  add-badge:
    name: Add Test Coverage Badge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: target/debug/coverage.xml
      - name: Install badge generator
        run: npm install -g badge-maker
      - name: Generate badge
        run: badge-maker "test coverage" $(tarpaulin --input Xml --output-dir . --output coverage.json && cat coverage.json | jq -r '.totals.line_coverage') -c green > coverage.svg
      - name: Commit badge to repository
        uses: EndBug/add-and-commit@v7
        with:
          add: coverage.svg
          message: "Add test coverage badge"
          signoff: true
          
  Linux-conda-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          allow-softlinks: true


      - name: Install dependencies (SCIPOptSuite)
        run: |
          conda install -y --prefix $CONDA/envs/test --channel conda-forge scip
          echo "LD_LIBRARY_PATH=$CONDA/envs/test/lib" >> "${GITHUB_ENV}"
          echo "CONDA_PREFIX=$CONDA/envs/test" >> "${GITHUB_ENV}"

      - name: Build
        run: |
          cargo build

      - name: Test
        run: |
          rustup toolchain install nightly  
          RUSTFLAGS=-Zsanitizer=leak cargo +nightly test --features raw

